<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 700px;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            width: 50%;
            padding: 40px;
        }
        .form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-section p {
            margin-bottom: 20px;
            color: #555;
        }
        .form-section input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section .btn {
            width: 100%;
            padding: 10px;
            background-color: #0a6d84;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-section .btn:hover {
            background-color: #08566a;
        }
        .form-section .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .form-section .social-login button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .form-section .social-login .facebook {
            background-color: #3b5998;
        }
        .form-section .social-login .google {
            background-color: #db4a39;
        }
        .form-section .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .form-section .signup-link a {
            color: #0a6d84;
            text-decoration: none;
        }
        .image-section {
            width: 50%;
            background: url('https://i.pinimg.com/736x/96/77/6b/96776bb308ede6feab795a60aff572d6.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Log In</h2>
            <p>Log in to your account to upload or download pictures, videos or music.</p>
            <input type="email" placeholder="Enter your email address" required>
            <button class="btn">Next</button>
            <p><a href="#">Forgot password?</a></p>
            <div class="social-login">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
            <div class="signup-link">
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
